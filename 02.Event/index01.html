<!DOCTYPE html>

<body>
    
    <h3>인라인 이벤트 - 태그에 직접 이벤트를 걸어주는 방법</h3>

<!-- 
    <button type="button" onclick="
        var a = 1;
        var b = '홍길동';
        console.log(a + b);
        alert(a + b);
    ">버튼</button>
 -->

    <button type="button" onclick="check();"> 눌러봐~ </button>
    <button type="button" onclick="check();"> 눌러봐~ </button>



    <button type="button" onclick="call(this);"> THIS?? </button>




    <script>
        
        function check() {
            alert("클릭 완료");
        }

        //this - 태그에서 this는 자기 자신을 나타냅니다.
        function call(a) {
            a.innerHTML = "깜짝이야!!!"
        }

    </script>

</body>
</html>
