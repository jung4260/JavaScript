<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




</head>
<body>
    
    <h3>표존이벤트 - addEventListener</h3>

    <button type="button" id="btn">버튼</button>


    <script>
       
        var btn = document.getElementById("btn");
        
        var func = function () {
            alert("왜 눌러?");
        }
        
        //addEventListener만 동일한 종류 이벤트를 여러 개 실행 시킬 수 있습니다.
        //on이 제외된 이벤트종류, 실행시킬 함수 
        btn.addEventListener('click', function () {
            alert("왜 눌러?");
        }) 

        btn.addEventListener('click', () => alert("왜눌러!") );


    </script>





</body>
</html>
