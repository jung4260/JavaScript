<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>DOM - 엘리먼트를 선택하는 방법</h3>

    <button id="btn">체크박스 요소 확인</button>
    <input type="checkbox" name="inter" value="1">자바
    <input type="checkbox" name="inter" value="2">JSP
    <input type="checkbox" name="inter" value="3">CSS
    <input type="checkbox" name="inter" value="4">JavaScript



    <script>
        
        var x = document.getElementsByName("inter"); //name이 inter인 값을 배열로 얻는다.
        console.log(x);

        var btn = document.getElementById("btn");
        btn.onclick = function () {
            
            for(var i=0; i<x.length; i++){
                console.log(x[i].name);
                console.log(x[i].type);
                console.log(x[i].value)
            }

        }

    </script>

    <br>
    <br>
    <hr>
    <br>

    <button id="btn2">라디오버튼 확인</button>
    <input type="radio" class="hello" value="a"> 프로그램
    <input type="radio" class="hello" value="b"> 디자인
    <input type="radio" class="hello" value="c"> 시스템
    <input type="radio" class="hello" value="d"> 운영체제

    <script>
        var btn2 = document.getElementById("btn2");
        var hello = document.getElementsByClassName("hello"); 

        btn2.onclick = function () {
            console.log(btn2)
            console.log(hello);
            for(var i=0; i<hello.length; i++){
                console.log(hello[i].value);
                console.log(hello[i].name);
            }
        }

    </script>



<br>
<br>
<hr>
<br>

    <button type="button" id="btn3">셀렉트</button>

    <select id="search">
        <option>Adam</option>
        <option>Bryan</option>
        <option>Chris</option>
    </select>

    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>


    <script>
        // var options = document.getElementsByTagName("option");
        // console.log(options);

        var select = document.getElementById("search"); // [**1**] select태그를 바디에서 얻고
        var options = select.getElementsByTagName("option"); //[**2**] select.getElementsByTagName으로 select태그 안에서 "<option>"태그를 구해온다
        console.log(options)

        var btn3 = document.getElementById("btn3");
        btn3.onclick = function () {
            console.log(options)
        }


    </script>

</body>
</html>
