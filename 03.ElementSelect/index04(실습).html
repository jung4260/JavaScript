<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <h3>자바스크립트 카운트</h3>

    <input type="number" id="number" value="0"> 

    <button id="plus" onclick="countplus(this)">+</button>
    <button id="minus" onclick="countminus(this)">-</button>

    <script>
        var number = document.getElementById("number");
        count = 0;
        function countplus(){
            count += 1;
            number.value = count;
        }
        function countminus(){
            count -= 1;
            number.value = count;
            if (number.value < 0){
                alert("0보다 작을 수 없습니다.")
                number.value = 0;
            }   
        }

    </script>


    <hr>

<pre>
    1. 예약버튼 클릭시 좌석이 최소한개이상 체크되어있지 않다면 경고창을 띄우는 코드를 작성하세요.
    2. 체크된 값은 예약확인란에 출력해주세요.
    3. 힌트 - 버튼클릭시 배열에 값을 저장하고, 화면에는 문자열로 만들어 출력 합니다.😊
</pre>

    <form>좌석: 
        <input type="checkbox" name="seat" value="1">1
        <input type="checkbox" name="seat" value="2">2
        <input type="checkbox" name="seat" value="3">3
        <input type="checkbox" name="seat" value="4">4
        <input type="checkbox" name="seat" value="5">5
        <input type="checkbox" name="seat" value="6">6
        <input type="checkbox" name="seat" value="7">7
        <input type="checkbox" name="seat" value="8">9
        <input type="checkbox" name="seat" value="9">10
        <input type="checkbox" name="seat" value="10">8
    </form>

    <button id="btn">예약</button>

    <br>
    예약번호:<div id="reserve"></div>

    <script>

        var seat = document.getElementsByName("seat");
        var btn = document.getElementById("btn");
        var reserve = document.getElementById("reserve");

        btn.onclick = function() {

            var bool = false;
            var arr = []; //좌석을 저장할 빈 배열

            for(var i=0; i<seat.length; i++){
                if(seat[i].checked){
                    bool = true;
                    arr.push( seat[i].value ); //좌석의 값을 배열에 저장함
                }
            }

            if(bool === false){
                alert("좌석을 선택해 주세요.")
                reserve.innerHTML = "";
            }else {
                reserve.innerHTML = arr.join("번, ") + "번";
            }
            
            

        }
        


    </script>

</body>
</html>
