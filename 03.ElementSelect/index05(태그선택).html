<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">클릭!</button>

    <ul class="list">
        <li>홍길동</li>
        <li>이순신</li>
        <li>강감찬</li>
    </ul>
    
    <button type="button" id="btn2">클릭!!</button>
    <ul class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <script>
        //querySelector(선택자) - 단일선택자
        var li = document.querySelector(".list li"); //가장 첫번째에 발견되는 태그

        var btn = document.querySelector("#btn"); //아이디가 btn인 태그
        btn.onclick = function () {
            
            li.style.backgroundColor = "red";

        }

        //querySelectorAll - 복수선택자
        var li2 = document.querySelectorAll(".list2 li");

        //console.log(li2); //배열
        var btn2 = document.querySelector("#btn2");
        btn2.onclick = function () {
            for(var i=0; i<li2.length; i++){
                li2[i].style.backgroundColor = "yellowgreen";
            }
        }

    </script>

    <style>
        li{
            
        }

    </style>

</body>
</html>
