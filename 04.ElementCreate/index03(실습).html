<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        th, td {border: 1px solid black; text-align: center;}

    </style>

</head>
<body>
    
    <button id="five" type="button">5개 추가하기</button>
    <button id="one" type="button">1개 추가하기</button>

    <table>
        <thead>
            <th>교시</th>
            <th>훈련과목</th>
            <th>담당자</th>
            <th>훈련내용</th>
        </thead>
        <tbody class="list">
            <tr id="tr">
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text"size="3"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>


    <script>

        var list = document.querySelector(".list");
        var five = document.getElementById("five");
        var one = document.getElementById("one");

        one.onclick = function () {
            createTag();
        };
        
        five.addEventListener('click', function() {      
            for(var i =1; i<=5; i++){
                createTag();
            }
        });

        //태그를 만드는 작업
        function createTag(){

            var tr = document.createElement("tr");
            
            // var input = document.createElement("input");
            // input.type = "text";
            // input.size = "5";

            var td1 = document.createElement("td");
            td1.innerHTML = "<input type='text' size='3'>";

            var td2 = document.createElement("td");
            td2.innerHTML = "<input type='text'>";

            var td3 = document.createElement("td");
            td3.innerHTML = "<input type='text' size='3'>";

            var td4 = document.createElement("td");
            td4.innerHTML = "<input type='text'>";

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            list.appendChild(tr);

        }


    </script>




</body>
</html>
