<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 1px solid #777;
        }
        .list {
            width: 300px;
            height: 300px;
            border: 1px solid #777;
            overflow: auto;
        }


    </style>

</head>
<body>
    
    <div class="box">
        <span>복제 할 상자<복제하려면 더블클릭!></span>
    </div>

    <div class="list">

    </div>

    <script>
        var list = document.querySelector(".list");

        var box = document.querySelector(".box");
        box.ondblclick = function () {
            console.log("더블클릭함")
            //태그.cloneNode(boolean)
            var clone = box.cloneNode(true); //자식까지 true(clone) or false(not)

            list.appendChild(clone);
            
        }



    </script>


</body>
</html>
