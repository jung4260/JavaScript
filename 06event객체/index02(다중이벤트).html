<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 위임방식 - 부모에 이벤트를 걸면, 자식이 이벤트를 물려받을 수 있음.</h3>

    <ul class="box">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li>3.강감찬</li>
        <li>4.장영실</li>
        <li>5.이방원</li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function () {
            // this.style.backgroundColor = "red"; //여기서 this는 ul을 나타내기 때문에 옳지 않다.
            //console.log(event); //이벤트가 동작할 때 자동으로 event 객체 이벤트정보를 넣어줍니다.
            //console.log(event.target); //target은 실제 이벤트가 동작한 태그를 알려준다.
            //console.log(event.currentTarget); //실제 이벤트가 걸려있는 태그

            console.dir(event.target); //dir을 넣어주면, 사용할 수 있는 속성을 볼 수 있음
            
            //이벤트가 동작한 태그가 ul이면 실행 안하면 됨
            if(event.target.tagName != "LI"){
                return;
            }

            event.target.style.backgroundColor = "red";

        }

    </script>

</body>
</html>
