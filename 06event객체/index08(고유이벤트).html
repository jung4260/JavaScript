<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://www.google.com/" id="myForm">
        이름:<input type="text" name="name">
        <input type="submit" value="전송하기" id="submitBtn">
    </form>

    <script>
        var submitBtn = document.getElementById("submitBtn");
        var input = document.querySelector("input[name=name]");

        submitBtn.onclick = function () {
            
            //submit버튼 고유한 이벤트를 가지고 있음 (submit)
            event.preventDefault(); //태그가 가지고 있는 고유한 이벤트를 막는다.
            if(input.value.length == ""){
                alert("글좀 적으실래요?");
                return;
            }

            document.getElementById("myForm").submit();

        }
    </script>

    <h3>태그에는 특별한 속성이 있습니다 (이 특별한 속성은 태그에 값을 저장하는 용도)</h3>

    <ul class="box">
        <a href="https://www.google.com/"><li>홍길동</li></a>
        <li><a href="https://www.google.com/" data-info='{"age":20, "id":"aaa123"}' data-age="30살">이순신</a></li>
        <li><a href="https://www.google.com/">강감찬</a></li>
        <li><a href="https://www.google.com/">장영실</a></li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function() {

            event.preventDefault(); //A의 고유한 이벤트를 중단

            if(event.target.tagName != "A") return; //A가 아니라면 종료

            event.target.style.backgroundColor = "red";
            ////////////////////////////////////
            //data- 으로 시작하는 속성을 사용하는 방법
            //태그에 "data-" 이름으로 시작하는 값은 dataset속성으로 찾아쓸 수 있습니다.
            //console.dir(event.target);
            var info = event.target.dataset["info"]; //event.target.dataset.info
            console.log(JSON.parse(info));
            console.log(info);
            var age = event.target.dataset.age;
            console.log(age);

        }

    </script>


</body>
</html>
