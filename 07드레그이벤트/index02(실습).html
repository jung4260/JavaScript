<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, li {list-style: none; padding:0; margin:0;}
        .wrap{display: flex; flex-direction: column; justify-content: center; align-items: center;}
        .list {display: flex; width:900px; flex-flow: row wrap; justify-content: space-around;}
        .box {border: 1px solid #777; width:180px; height:280px; padding:10px; margin-top: 10px;}
    </style>

</head>
<body>
    
    <div class="wrap">
        <h3>제목</h3>
        <ul class="list">
            <li class="box">
                <img src="/07드레그이벤트/monalisa.png" alt="" draggable="true">
            </li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
            <li class="box"></li>
        </ul>
    </div>


    <script>
        var img = document.querySelector(".box > img");
        var list = document.querySelector(".list")

        list.ondragstart = function () {
            console.log("start 동작함");
            console.log(img);
        }
        list.ondragover = function () {
            event.preventDefault();
            console.log("over 동작함");
        }
        list.ondrop = function () {
            if(event.target.tagName != "LI") return;
            event.preventDefault();
            var box = event.target;
            box.appendChild(img);
            console.log(box);
        }



    </script>

</body>
</html>
