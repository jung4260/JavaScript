<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일에서 중요한 버튼 뒤로가기</title>
</head>
<body>
    
    <h3>07번페이지</h3>

    <button onclick="history.back()">뒤로가기</button> <br> <br> //전페이지로 이동
    <button onclick="history.go(-1)">뒤로가기</button> //양수를 주면 앞으로 가기, 음수를 주면 뒤로가기



</body>
</html>
