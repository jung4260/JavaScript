<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="info">

    </div>
    
    <script>

        //mock - 모의객체(REST API와 통신하기 전에 테스트용으로 확인하는 용도)
        fetch("https://run.mocky.io/v3/72e31751-9af0-4344-8e66-89367c8fbd39")
        .then(function(response) {
            return response.json();
        })
        .then (function(data) {
            console.log(data)
            console.log(data.info.phone);
            console.log(data.name);
            console.log(data["name"]);
            for(var i=0; i<data.data.length; i++){
                console.log(data.data[i]);
                console.log(data.data[i].no);
                console.log(data.data[i].title);
            }
            
            var tag = document.querySelector(".info");
            tag.innerHTML = data.name + "님의 나이는 " + data.info.age + "입니다.";
            
        })


    </script>


</body>
</html>
