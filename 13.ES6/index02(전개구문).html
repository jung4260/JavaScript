<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const arr = [1,2,3];
        console.log (...arr); //펼쳐서 나열함 ->1 2 3 문자열임 배열이 아님
        
        //배열에다가 배열을 추가
        const num = [10,20,30, ...arr];
        console.log(num)

        //중간에 추가
        const num2 = [10, ...arr, 20, 30];
        console.log(num2);

        //배열 복사
        const num3 = [...arr]
        console.log(num3)

        //배열의 병합
        console.log( "concat의 병합: " + arr.concat(arr) );
        console.log( "spread의 병합: " + [...arr, ...arr] )

        console.log("------------------------------------");
        //함수에서 전개구문

        function func (x, y, z) {
            return x + y + z;
        } 

        console.log(    func(1,2,3)     );
        console.log(    func(...arr)    ); //func(1+2+3)
        console.log(    func(1,2,...arr)); //(func(1,2,1,2,3)) -> func(1+2+1);

        //가변적 매개변수가 될 수 있음
        function func2 (x, y, ...z) { //배열로 반환
            return [x, y, ...z]
        }

        console.log(    func2(1, 2, 3)   )
        console.log(    func2(1, 2, 3, 4, 5)   )
        console.log(    func2(1, 2, 3, 4, 5, 10)   )

        function func3 (...z) { //배열로 반환
            return [...z]
        }

        console.log(    func3(1, 2, 3)   )

        //default 매개변수
        function func4 (x, y=10, z=20) {
            console.log(x + y + z);
        }

        func4(1, 2, 3);


    </script>

    
</body>
</html>
