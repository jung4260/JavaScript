<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //익명함수
        //a(); 호이스팅 안됨 X
        let a = function () {
            console.log(1);
        }
        a();

        let b = () => {
            console.log(2);
        }
        b();

        //문법1 - 구문이 1개면, {} 생략이 됩니다. 그리고 자동으로 리턴됩니다.
        let c = (a, b) => console.log(a + b);
        c(5, 9);

        let d = (a) => a + 10; //자동 리턴
        console.log(d(100));

        //문법2 - 매개변수(parameter)가 1개라면, () 생략이 됩니다.
        let e = a => a + 10;
        console.log( e(50) );

        //문법3 - 객체를 리턴하고 싶으면 ()로 묶으면 됩니다.
        // let f = () => {
        //     return {key: 20}
        // }

        let f = a => ({key:a}) //위와 같은 구문 
        console.log( f(100) );

        //setInterval(function() {}, 2000)
        //setInterval( () => {}, 2000);
        //x.addEventListener('click', () => {});
        
        //fetch("~~").then(function(response) {});
        //fetch("~~~").then((response) => {});


    </script>


</body>
</html>
