<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <script>
    //es문법 -> promise()

    //생성자 (  function ( function1, function2)  ) // function 안에 매개변수가 function1, function2
    let promise = new Promise( (resolve, reject) => {
      //성공하면  resolve() 호출
      //실패하면 reject() 호출
      //resolve("success!")
      //reject ( new Error ("error발생!"))

      //어떤 작업을 하는데 3초가 걸림 -> 비동기적 콜백
      setTimeout( () => {

      resolve("success!")
      //reject ( new Error ("error발생!"))
        
      }, 3000)

    })

    //promise패턴 ->
    promise.then ( (data) => {
      console.log(data);
    }).catch( e => {
      console.log(e);
    })

    //promise패턴 체인 - return에 실어주면, 다시 then절로 받을 수 있음
    promise.then ( (data) => data + 1 )
    .then ( data => data + 1 )
    .then ( data => data + 1 )
    .then ( data => data + 1 )
    .then ( data => data + 1 )
    .then ( data => data + 1 )
    .then ( data => console.log(data) )





  </script>




</body>
