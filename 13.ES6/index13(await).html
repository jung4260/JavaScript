<body>
  
  <script>
    const func1 = () => {
      return new Promise ( (resolve, reject) =>  {
        setTimeout( () => {
          resolve('success 55555'); //5초 뒤에 완료되는 비동기적 코드
        }, 5000)

      })
    }

    const func2 = () => {
      return new Promise ( (resolve, reject) =>  {
        setTimeout( () => {
          resolve('success 22'); //1초 뒤에 완료되는 비동기적 코드
        }, 2000)

      })
    }

    const func3 = () => {
      return new Promise ( (resolve, reject) =>  {
        setTimeout( () => {
          resolve('success 333'); //1초 뒤에 완료되는 비동기적 코드
        }, 3000)

      })
    }

    //await -> async안에서 사용할 수 있고, return이 promise인 곳에 적용할 수 있음
    //      await이 적용되면, then을 생략하고 결과를 바로 받을 수 있음
    //async키워드는 function 앞에 붙는다.
    //( async function () { let result = await func1()}) ()
    (async () => {   
      let result = await func1()
      console.log(result)
      let result2 = await func2()
      console.log(result2)
      let result3 = await func3()
      console.log(result3)
    })()
    
    //////////////////////////////////////////////////////////
    //async는 return을 promise로 바꾼다.
