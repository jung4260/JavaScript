<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    

    <script>
        //배열의 선언방법
        var arr = [1,2,3];
        console.log(arr);

        //배열의 사용 index
        arr[0] = 100;
        arr[4] = 5;
        console.log(arr);
        console.log(arr[0]);

        //배열의 길이 확인
        console.log('길이:', arr.length);


        /////////////////////////////////////////////////////
        //배열의 두번째 선언방법 Array객체 사용

        var arr2 = new Array(); //빈 배열생성
        var arr3 = new Array(10); //크키가 10인 배열생성
        var arr4 = new Array(10, 1,2,3,4,5); 

        console.log(arr2);
        console.log(arr3);
        console.log(arr4);

        /////////////////////////////////////////////////////
        //배열의 다양한 함수
        var arr = new Array();
        arr.push(1);
        arr.push(2);
        arr.push(3);

        console.log(arr);
        var x = arr.pop();
        console.log(x); //returns the end of element from array then erase.
        console.log(arr); //arr[1,2]

        
        //unshift - 앞에 추가
        arr.unshift(1,2,3); 
        console.log(arr);

        //shift - 앞 한자리 제거
        arr.shift(); 
        console.log(arr);

        //splice - (x,y,z) x번 인덱스에 y개 삭제, z값 삽입
        arr.splice(3, 0, 100); //3번째 인덱스에 0개 삭제, 100삽입
        console.log(arr);
        arr.splice(4, 1, 10000); //4번째 인덱스에 1개를 삭제, 10000삽입
        console.log(arr);

        //indexOf - 값 찾기 (있으면 인덱스 번호 반환 / 없으면 -1 반환)
        var x = arr.indexOf(100);
        console.log(x, "번째 인덱스에 100이 있습니다");
        var x = arr.indexOf(1000);
        console.log(x);
        var x = arr.indexOf(10000,2); //숫자 2를 찾는데 3번째 인덱스부터 찾음
        console.log(x);

        //concat - 배열 / 숫자 합치기
        var newArr = arr.concat([100,200,300]);
        console.log(newArr);

        //sort - 정렬 (사전순으로 정렬)
        newArr.sort();
        console.log(newArr);

        //filter, foreach, join, map 등등 자주 사용됨
        






    </script>






</body>
</html>
