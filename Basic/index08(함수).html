<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //호출 - 선언적 함수만 당여쓰기 (Hoisting) 가능함
        a();
        var i = b(1, 2, "홍길동");
        console.log(i);

        console.log(b(1,2,3));

        //매개변수 X, 반환 X
        function a(){
            console.log("hello world")
        }

        //매개변수 O, 리턴 O
        function b(x, y, z){
            var result = x + y + z
            return result //값의 반환
        }
        
        //////////////////////////////////////////////
        var func = b; //함수를 변수에 저장 할 수 있습니다.
        console.log(func);
        var k = func(1,2,3);
        console.log(k);

    </script>



</body>
</html>
