<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //1~10까지 합
        var i = 1;
        var sum = 0; //합계

        while(i <= 10){
            sum += i;
            console.log(i);
            i++;
        }
        console.log('sum: ',sum);

        ////////////////////////////////////
        for(var i=1; i<=10; i++){
            console.log(i);
        }

        ///////////////////////////////////
        //빈 배열을 하나 선언하고, 1 ~ 20까지 순서대로 저장.
        //배열을 반복문으로 돌려서 배열의 값을 출력

        var arr = [];
        for(var i=1; i<=20; i++){
            arr.push(i);
        }
        console.log(arr);

        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }




    </script>





</body>
</html>
