<body>
    
    <script>

        //a(); //익명함수는 호이스팅이 불가

        //익명함수 - 이름을 적지 않음, 변수에 저장함
        var a = function () {
            console.log("hello world");
        }

        var b = function(x, y) {
            return x + y;
        }

        var result = b(1, 2)
        console.log(result);

        console.log("----------------------------")
        /////////////////////////////////////

        var func1 = function (a, b, c, d){
            return a + "님의 평균은: " + (b+c+d)/3
        }

        var func2 = function (a) {
            if(a % 2 == 0){
                return "짝수"
            } else {
                return "홀수"
            }
        }

        var func3 = function(a){
            var x = 0;
            for(var i=0; i<=a; i++){
                x += i;
            }
            return x;
        }

        var func4 = function(a = [], b= []){
            return a.concat(b);
        }


        console.log(func1("홍길동", 88, 90, 90));
        console.log(func2(10));
        console.log(func3(20));
        console.log(func4([1,2,3],[4,5,6,7,8]));

    </script>



</body>
